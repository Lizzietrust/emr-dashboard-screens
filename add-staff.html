<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-staff">
        <div class="modal-top">
            <p>Add Staff</p>
            <img src="./images/times.png" alt="">
        </div>
        <div class="modal-body">
            <form action="" class="modal-form" style="margin-top: 20px;">
                <div class="input">
                    <label for="">Staff Type <span>*</span> </label>
                    <select name="" id="">
                        <option value="Select staff type">Select staff type</option>
                    </select>
                </div>
                <div class="input">
                    <label for="">First Name <span>*</span> </label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="input">
                    <label for="">Last Name <span>*</span> </label>
                    <input type="text" placeholder="Enter last name">
                </div>
                <div class="input">
                    <label for="">Email Address <span>*</span> </label>
                    <input type="text" placeholder="Enter email address">
                </div>
                <div class="input">
                    <label for="">Phone Number<span>*</span> </label>
                    <input type="text" placeholder="Enter phone number">
                </div>
                <div class="input">
                    <label for="">Date of Birth <span>*</span> </label>
                    <input type="text" placeholder="DD/MM/YY">
                </div>
                <div class="input">
                    <label for="">Gender <span>*</span> </label>
                    <select name="" id="">
                        <option value="Select staff type">Select gender</option>
                    </select>
                </div>

                <div class="save-button">
                    <button type="submit" class="addStaff-btn">Add Staff </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
