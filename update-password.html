<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #current {
            background-color: #F2F2F2;
            border-radius: 15px;
        }

        .sidebar.close #current {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="topbar">
                <img src="./images/medbury-logo.png" alt="" class="main-logo">
                <img src="./images/cut-logo.png" alt="" class="cut-logo">
            </div>
            <div class="bar">
                <h1>MENU</h1>
                <div class="bar-items">
                    <a href="index.html" class="bar-item">
                        <img src="./images/white-dashboard.png" alt="">
                        <p>Dashboard</p>
                    </a>
                    <a href="location.html" class="bar-item">
                        <img src="./images/location-icon.png" alt="">
                        <p>Locations</p>
                    </a>
                    <a href="information-hub.html" class="bar-item">
                        <img src="./images/information.png" alt="">
                        <p>Information Hub</p>
                    </a>
                    <a href="staff.html" class="bar-item">
                        <img src="./images/profile2user.png" alt="">
                        <p>Staff</p>
                    </a>
                    <a href="booking.html" class="bar-item">
                        <img src="./images/booking.png" alt="">
                        <p>Booking</p>
                        <img src="./images/dropdown.png" alt="" class="dropdown">
                        <div class="number">10</div>
                    </a>
                    <a href="report.html" class="bar-item">
                        <img src="./images/report.png" alt="">
                        <p>Report</p>
                        <img src="./images/blue-dropdown.png" alt="" class="dropdown">
                    </a>
                    <a href="update-password.html" class="bar-item"  id="current">
                        <img src="./images/lock1.png" alt="">
                        <p style="color: #001A57;">Update Password</p>
                    </a>
                    <a href="feedback.html" class="bar-item" >
                        <img src="./images/messages.png" alt="">
                        <p>Send Feedbacks</p>
                    </a>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="top-main">
                <img src="./images/hamburgermenu.png" alt="" class="hamburgermenu">
                <div class="right-top">
                    <img src="./images/profile.png" alt="" class="profile">
                    <p>Nestle Agbara Factory</p>
                    <img src="./images/dark-dropdown.png" alt="">
                </div>
            </div>
            <div class="password-content">
                <div class="passwordupdate-modal">
                    <h5>Password Update Manager</h5>
                    <form action="">
                        <div class="password-input">
                            <label for="">Old Password <span> *</span></label>
                            <input type="text" name="" id="" placeholder="Enter old password">
                        </div>
                        <div class="password-input">
                            <label for="">New Password <span> *</span></label>
                            <input type="text" name="" id="" placeholder="Enter new password">
                        </div>
                        <div class="password-input">
                            <label for="">Confirm Password <span> *</span></label>
                            <input type="text" name="" id="" placeholder="Confirm new password">
                        </div>
                        <button class="save-password">Save Changes</button>
                    </form>
                </div>
            </div>
            <footer>
                <p>Copyright Â© 2023 <span>Medbury Medical Services.</span>  All rights reserved.</p>
            </footer>
        </section>
    </div>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let hamburger = document.querySelector(".hamburgermenu");
        let main = document.querySelector(".main");

        hamburger.addEventListener("click", () => {
            sidebar.classList.toggle("close");
            main.classList.toggle("spread");
        });

        
        
    </script>
</body>
</html>
